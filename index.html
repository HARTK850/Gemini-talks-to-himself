<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ג'מיני מדבר עם עצמו</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">🤖 ג'מיני מדבר עם עצמו</h1>
            <p class="subtitle">שיחות מרתקות בין דמויות שונות באמצעות בינה מלאכותית</p>
        </header>

        <!-- API Key Setup -->
        <div id="apiSetup" class="setup-container">
            <div class="api-section">
                <h2>🔑 הגדרת מפתח API</h2>
                <div class="input-group">
                    <input type="password" id="apiKey" placeholder="הזן את מפתח Gemini API שלך">
                    <button id="validateApi" class="btn primary">בדוק מפתח</button>
                </div>
                <div id="apiStatus" class="status-message"></div>
                <div class="help-text">
                    <p>🔗 <a href="https://makersuite.google.com/app/apikey" target="_blank">קבל מפתח API חינמי</a></p>
                </div>
            </div>
        </div>

        <!-- Main App -->
        <div id="mainApp" class="main-app" style="display: none;">
            <!-- Configuration Section -->
            <div class="config-section">
                <div class="config-row">
                    <div class="config-item">
                        <label>📝 נושא השיחה:</label>
                        <input type="text" id="topic" placeholder="לדוגמה: המצב הכלכלי בישראל">
                    </div>
                </div>
                
                <div class="config-row">
                    <div class="config-item">
                        <label>🎭 דמות שואלת:</label>
                        <select id="askerSelect"></select>
                        <div id="askerCustom" class="custom-character" style="display: none;">
                            <input type="text" id="askerName" placeholder="שם הדמות">
                            <textarea id="askerPrompt" placeholder="תיאור הדמות והתנהגותה..."></textarea>
                        </div>
                    </div>
                    
                    <div class="config-item">
                        <label>💬 דמות עונה:</label>
                        <select id="answererSelect"></select>
                        <div id="answererCustom" class="custom-character" style="display: none;">
                            <input type="text" id="answererName" placeholder="שם הדמות">
                            <textarea id="answererPrompt" placeholder="תיאור הדמות והתנהגותה..."></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="startChat" class="btn primary large">🚀 התחל שיחה</button>
                    <button id="swapCharacters" class="btn secondary">🔄 החלף דמויות</button>
                </div>
            </div>

            <!-- Chat Section -->
            <div id="chatSection" class="chat-section" style="display: none;">
                <div class="chat-header">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <div id="progressText" class="progress-text">0 מתוך 5</div>
                </div>
                
                <div id="chatMessages" class="chat-messages"></div>
                
                <div class="chat-actions">
                    <button id="continueChat" class="btn primary" style="display: none;">➕ המשך שיחה (5 סבבים נוספים)</button>
                    <button id="newChat" class="btn secondary">🔄 שיחה חדשה</button>
                    <button id="saveChat" class="btn secondary">💾 שמור שיחה</button>
                    <button id="clearChat" class="btn warning">🗑️ נקה שיחה</button>
                </div>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>ג'מיני חושב...</p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>נוצר עם ❤️ על ידי מייבין במקצת</p>
        </footer>
    </div>

    <!-- Save Dialog -->
    <div id="saveDialog" class="modal" style="display: none;">
        <div class="modal-content">
            <h3>שמור שיחה</h3>
            <div class="save-options">
                <button id="saveTxt" class="btn primary">💾 שמור כ-TXT</button>
                <button id="saveJson" class="btn secondary">📄 שמור כ-JSON</button>
            </div>
            <button id="closeSaveDialog" class="btn warning">❌ סגור</button>
        </div>
    </div>

    <script src="characters.js"></script>
    <script src="script.js"></script>
</body>
</html>
